盒子模式 (box model) 是在 CSS 中一個很重要的觀念。它是用來描述一個元素是如何組成的。以下是盒子模式的式樣：<br>
<img style="margin-left:240px;" src="http://www.1keydata.com/css-tutorial/tw/box-model-tw.gif" border="0"></br>
	
在盒子模式中，內容 (content) 是最內層的部分，接下來依序為留白 (padding)、邊框 (border)、以及邊界 (margin)。邊界是用來設定各個元素之間的距離。
